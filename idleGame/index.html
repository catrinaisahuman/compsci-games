<!DOCTYPE html><html><head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <p class="inline" id="count"></p>
    <p class="inline" id="title">tests</p>
    <p id="tps"></p>
    <p id="testerCount"></p>
    <button onclick="up()">test</button>
    <button class="inline" id="tester" onclick="buy()", disabled="true">auto tester</button>
		<p class="inline" id="price">0
    <div></div>
    <button class="inline" id="improve" onclick="improve()", disabled="true">improve testers</button>
    <p class="inline" id="improvePrice"></p>

    <div></div>

    <div id="riskDiv">
    <button id="risk" class="inline" disabled="true" onclick="risk()">take a risk</button>
    <p class="inline" id="riskPrice">5 tests |</p>
    <p class="inline" id="riskResult">9/10 gain 1 tester, 1/10 lose all testers</p>
    </div>

    <div id="wheel">
      <script src="wheel.js"></script>
      <button disabled="true" class="inline" id="spin" onclick="spin()">spin the wheel</button>
      <p class="inline" id="spinPrice">50 tests</p>
    </div>
    <p id="result"></p>

    <script src="idleGame.js"></script>
  </body>
</html>
